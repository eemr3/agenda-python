{% extends "model-page.html" %}

{% block content %}
   <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h2 style="font-family: Arial, Helvetica, sans-serif; font-size: 2em">Agendamentos</h2>
    <div style="margin: 10px 0px 40px 0">
        <a href="evento/" style="background-color: white;color: black;border: 2px solid green; padding: 7px 20px;text-align: center; text-decoration: none; display: inline-block;" > Novo Evento</a>
    </div>
<div style="margin-top: 35px">
    <ul style="padding-bottom: 10px">
        {% for evento in eventos %}

                <li style="padding-bottom: 15px; font-size: 1.2em">
                    <div style= {% if evento.get_evento_atrasado %}
                                    "color: red"
                                {% endif %} >

                    {{ evento.titulo }} - {{ evento.get_data_evento }}
                    <a style="margin-left: 10px; text-decoration: none" href="evento/?id={{evento.id}}">( Editar</a> / <a style="text-decoration: none" href="evento/delete/{{evento.id}}/">Excluir</a>)
                    </div>

                 </li>

        {% endfor %}
    </ul>
</div>
{% endblock %}
</div>
